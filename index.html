<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>Clock</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oxanium:400,700&display=swap">
    </head>

    <body>
        <div class="wrap">
            <div class="date">
                <p id="dayName" class="dayName"></p>
                <p>,</p>
                <p id="month" class="month"></p>
                <p id="day" class="day"></p>
                <p>,</p>
                <p id="year" class="year"></p>
            </div>

            <div class="clock">
                <div id="h" class="h">
                    <p id="hour" class="hour"></p>
                    <p id="hour2" class="hour"></p>
                </div>
                
                <div class="s">
                    <p class="split">:</p>
                </div>

                <div id="m" class="m">
                    <p id="minutes" class="minutes"></p>
                    <p id="minutes2" class="minutes"></p>
                </div>
                
                <div class="s">
                    <p class="split">:</p>
                </div>

                <div id="sec" class="sec">
                    <p id="seconds" class="seconds"></p>
                    <p id="seconds2" class="seconds2"></p>
                </div>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>

</html>
