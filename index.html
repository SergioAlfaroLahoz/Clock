<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>Clock</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oxanium:400,700&display=swap">
    </head>

    <body>
        <div class="wrap">
            <div class="date">
                <p id="dayName" class="dayName"></p>
                <p id="day" class="day"></p>
                <p>of </p>
                <p id="month" class="month"></p>
                <p>of</p>
                <p id="year" class="year"></p>
            </div>

            <div class="clock">
                <p id="hour" class="hour"></p>
                <p>:</p>
                <p id="minutes" class="minutes"></p>
                <p>:</p>
                <p id="seconds" class="seconds"></p>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>

</html>
